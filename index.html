<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .badge {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ffffff;
      border-radius: 30px;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We’re Launching Soon</h1>
    <p>Our new website is under development. We’ll be live shortly with something amazing.</p>
    <div class="badge">Stay Tuned</div>
  </div>
</body>
</html>
